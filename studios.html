$(document).ready(function()
{
   $('#wb_Image1').addClass('visibility-hidden');
   $('#wb_Text1').addClass('visibility-hidden');

   function onScrollImage1()
   {
      var $obj = $("#wb_Image1");
      if (!$obj.hasClass("in-viewport") && $obj.inViewPort(true))
      {
         $obj.addClass("in-viewport");
         AnimateCss('wb_Image1', 'animate-fade-in', 0, 2000);
      }
      else
      if ($obj.hasClass("in-viewport") && !$obj.inViewPort(true))
      {
         $obj.removeClass("in-viewport");
         AnimateCss('wb_Image1', 'animate-fade-out', 0, 0);
      }
   }
   if (!$('#wb_Image1').inViewPort(true))
   {
      $('#wb_Image1').addClass("in-viewport");
   }
   onScrollImage1();
   $(window).scroll(function(event)
   {
      onScrollImage1();
   });
   function onScrollText1()
   {
      var $obj = $("#wb_Text1");
      if (!$obj.hasClass("in-viewport") && $obj.inViewPort(true))
      {
         $obj.addClass("in-viewport");
         AnimateCss('wb_Text1', 'animate-fade-in-down', 0, 2000);
      }
      else
      if ($obj.hasClass("in-viewport") && !$obj.inViewPort(true))
      {
         $obj.removeClass("in-viewport");
         AnimateCss('wb_Text1', 'animate-fade-out', 0, 0);
      }
   }
   if (!$('#wb_Text1').inViewPort(true))
   {
      $('#wb_Text1').addClass("in-viewport");
   }
   onScrollText1();
   $(window).scroll(function(event)
   {
      onScrollText1();
   });
   function onScrollHtml1()
   {
      var $obj = $("#Html1");
      if (!$obj.hasClass("in-viewport") && $obj.inViewPort(true))
      {
         $obj.addClass("in-viewport");
         AnimateCss('Html1', 'slide-left-in', 0, 2000);
      }
      else
      if ($obj.hasClass("in-viewport") && !$obj.inViewPort(true))
      {
         $obj.removeClass("in-viewport");
         AnimateCss('Html1', 'animate-fade-out', 0, 0);
      }
   }
   if (!$('#Html1').inViewPort(true))
   {
      $('#Html1').addClass("in-viewport");
   }
   onScrollHtml1();
   $(window).scroll(function(event)
   {
      onScrollHtml1();
   });
   if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {$('#preloader').remove();}
});
$(window).on('load', function()
{
   $('#preloader').remove();
});
